worker_processes 1;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;

  # Upstreams till Kubernetes services
  upstream product_api  { server product-service:8000; }
  upstream customer_api { server customer-service:8000; }

  server {
    listen 80;

    # Statiska filer (frontend)
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback (om du har multipla html-sidor kan du ta bort detta)
    location / {
      try_files $uri $uri/ /index.html;
    }

    # ---- Produktendpoints ----
    location /getProducts {
      proxy_pass http://product_api/getProducts;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /addProduct {
      proxy_pass http://product_api/addProduct;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # ---- Kundendpoints ----
    location /login {
      proxy_pass http://customer_api/login;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /addAccount {
      proxy_pass http://customer_api/addAccount;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
